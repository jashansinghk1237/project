	<script type="text/javascript">
		
		// Use prompt to get a number from the user
var inputNumber = prompt("Please enter a number:");


var number = parseFloat(inputNumber);

if (!isNaN(number)) {
    if (number > 5) {
        alert("The number is greater than 5");
    } else {
        alert("The number is smaller than or equal to 5");
    }
} else {
    alert("Invalid input. Please enter a valid number.");
}

	</script>
